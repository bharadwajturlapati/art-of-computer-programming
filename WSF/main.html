<html lang="en" ng-app="workspaceFabric">
	<head>
		<title>WorkSpace Fabric</title>
		<meta charset="utf-8">
		<!-- Loding CSS Files-->
		<link rel="stylesheet" type="text/css" href="css/tparty/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/tparty/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/quickaccess.css">
		<link rel="stylesheet" type="text/css" href="css/colors.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<!--Loading JS Files -->
		<!-- Electron related Fix  -->
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script src="js/tparty/angular.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
		<script src="js/tparty/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="js/tparty/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/controller.js" type="text/javascript"></script>
		<script src="js/eventhandlers/onclickhandlers.js" type="text/javascript"></script>
		<script src="js/app.js" type="text/javascript"></script>
		<!-- Electron related Fix -->
		<script>if (window.module) module = window.module;</script>
	</head>
	<body class="background-color-dark" ng-controller="mainController" onload="init()">
		<table class="main-table">
			<div class="user-banner"><span class="trail-user-banner"><i class="fa fa-user-o"></i>&nbsp;&nbsp;&nbsp;Trail User</span></div>
			<tr class="main-table-row">
				<td class="side-nav-cell">
					<div id="side-nav" class="side-nav-class">
						<ul class="operations">
							<!-- dummy li element to generate some space -->
							<li><img src="imgs/dummy.png"></li>
							<li><img id="openHomePage" src="imgs/agnosticstrings.png"></li>
							<li><img src="imgs/quick-access.png"></li>
						</ul>
					</div>
				</td>
				<td class="widget-view-cell">
					<span class="dashboard-banner">DashBoard</span>
					<div id="widget-view" ng-view onload="initAddQuickAccessTab()">
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
