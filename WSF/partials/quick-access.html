<div class="quick-access-banner">
	QuickAccess
</div>
<section class="products" id="locations">
	<div ng-click="addPlace()" class="product-card">
		<div id="addplace" class="product-image">
			<i class="fa fa-plus color-white"></i>
			<span>Add a place</span>
		</div>
		<div class="product-info">
			<h5></h5>
			<h6></h6>
		</div>
	</div>
</section>
<div id="popup-quickAccess" class="popup-quickAccess">
	<div style="float:right;"><i ng-click="closeDialog()" class="fa fa-times"></i></div>
	<div style="margin-top:10px;"><span style="margin-left:5px; margin-right:5px;">Path :</span><input type="text" id="input-path" name="path" placeholder="input the path"/></div>
	<div style="margin-top:10px;"><span style="margin-left:5px; margin-right:5px;">Name :</span><input type="text" id="loca-name" name="identifier" placeholder="location name"/></div>
	<div style="margin-top:10px;"><button style="border:none;margin: 4px 2px;" id="addLocation" ng-click="addLocationtoGrid()">Add Location</button></div>
</div>
