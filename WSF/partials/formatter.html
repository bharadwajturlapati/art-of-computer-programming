		<script src="../js/tparty/bootstrap.min.js" type="text/javascript"></script>
		<script src="../js/tparty/codemirror.js" type="text/javascript"></script>
		<script src="../js/tparty/javascript.js" type="text/javascript"></script>
		<script src="../js/tparty/htmlmixed.js" type="text/javascript"></script>

		<script>if (window.module) module = window.module;</script>
	</head>
	<body class="background-color-dark" onload="initFormatter()">
		<button class="btn" onclick="autoFormatSelection()">Format</button>
		<span class="radio">
			<label name="json"><input type="radio" name="optradio" checked="checked">JSON Lint</label>
		</span>
		<span class="radio">
			<label name="xml"><input type="radio" name="optradio">XML Lint</label>
		</span>
		<div data="simple-formatter">
			<div id="code-mirror" class="code-mirror"></div>
		</div>
	</body>
