<!DOCTYPE html>
<html ng-app="workspaceApp">
<head>
<meta charset="UTF-8">
<title>Workspace Fabric</title>
<link rel="stylesheet" href="css/jquery-ui.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/custom-root.css">
<link rel="stylesheet" href="css/animation-styles.css">
<script src="js/init.js"></script>
<script>
	$ts.preinit();
</script>
<!--  Starts Scripts Hierarchy -->
<!-- Load third Party Files First -->
<script src="js/external/bootstrap.min.js"></script>
<script src="js/external/jquery-ui.js"></script>
<script src="js/external/angular.min.js"></script>
<script src="js/external/notify.js"></script>

<!-- Load  Utils-->
<script src="js/utils/networkUtils.js"></script>
<script src="js/utils/domUtils.js"></script>
<!-- Load Handlers -->
<script src="js/handlers/genereateEvents.js"></script>
<script src="js/handlers/eventHandler.js"></script>
<script src="js/handlers/quickAccessEventHandler.js"></script>
<script src="js/handlers/livebrowserEventHandler.js"></script>
<script src="js/handlers/webViewEventHandler.js"></script>
<!-- Load Controllers -->
<script src="js/controllers/mainController.js"></script>
<script src="js/controllers/quickAccessDataController.js"></script>
<script src="js/controllers/globalControllers.js"></script>
<script src="js/controllers/angularControllers.js"></script>
<!-- Load Models -->
<script src="js/models/defaultStaticModels.js"></script>
<script src="js/models/mainModel.js"></script>
<script src="js/models/dialogModel.js"></script>
<script src="js/models/liveBrowserModels.js"></script>
<!-- Load views -->
<script src="js/views/mainView.js"></script>
<script src="js/views/quickaccessView.js"></script>
<script src="js/views/genericViews.js"></script>
<script src="js/views/livebrowserView.js"></script>
<!--  init and load angular -->
<script>
angular.module('workspaceApp', []);
</script>
<!-- End of scripts Hierarchy -->
</head>
<body onload="$ts.init()">
	<div class="loading">
		<!--  <img src="img/loading.gif" alt="loading-img">-->
		<div class="col-lg-3 col-md-4 loading-panel">
			<div class="panel panel-transparent">
				<div class="panel-title">A product of toString()</div>
				<div class="panel-body">
					<h3 style="color: #32aeff">Workspace Fabric</h3>
					<div class="progress progress-striped active">
						<div class="progress-bar" role="progressbar" aria-valuenow="60"
							aria-valuemin="0" aria-valuemax="100" style="width: 2%;">
							<span class="sr-only">60% Complete</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div role="tab-panel">
		<nav class="side-nav">
			<ul id="main-nav-tabs" class="nav nav-tabs nav-stacked">
				<li id="quick-access-li" class="active"><a data-toggle="tab"
					href="#quick-access">Quick Access</a></li>
				<li id="workspace-li"><a data-toggle="tab" href="#workspace">Workspace</a></li>
				<li id="live-browser-li"><a data-toggle="tab"
					href="#live-browser">Browser</a></li>
				<li id="todo-list-li"><a data-toggle="tab" href="#todo-list">Todo
						List</a></li>
				<li id="api-management-li"><a data-toggle="tab"
					href="#api-management">API Management</a></li>
				<li id="find-in-path-li"><a data-toggle="tab"
					href="#find-in-path">Find In Path</a></li>
				<li id="open-my-tools-li"><a data-toggle="tab"
					href="#open-my-tools">OWN</a></li>
			</ul>
		</nav>
		<div class="tab-content">
			<div id="quick-access" role="tabpanel" class="tab-pane active">
				<ng-include src="'partials/quick-access-partial.html'"></ng-include>
			</div>
			<div id="workspace" role="tabpanel" class="tab-pane">
				<ng-include src="'partials/workspace-partial.html'"></ng-include>
			</div>
			<div id="live-browser" role="tabpanel" class="tab-pane ">
				<ng-include src="'partials/live-browser-partial.html'"></ng-include>
			</div>
			<div id="todo-list" role="tabpanel" class="tab-pane">
				<ng-include src="'partials/todo-partial.html'"></ng-include>
			</div>
			<div id="api-management" role="tabpanel" class="tab-pane">
				<ng-include src="'partials/api-management-partial.html'"></ng-include>
			</div>
			<div id="find-in-path" role="tabpanel" class="tab-pane">
				<ng-include src="'partials/find-in-path-partial.html'"></ng-include>
			</div>
			<div id="open-my-tools" role="tabpanel" class="tab-pane">
				<ng-include src="'partials/own-partial.html'"></ng-include>
			</div>
		</div>
	</div>
</body>
</html>
